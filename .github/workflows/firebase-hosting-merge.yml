name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - develop

env:
  REACT_APP_KAKAO_MAP_API_KEY : '${{ secrets.REACT_APP_KAKAO_MAP_API_KEY }}'
  REACT_APP_ADDRESS_KEY : '${{ secrets.REACT_APP_ADDRESS_KEY }}'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      
      - name: Build project
        env:
          REACT_APP_KAKAO_MAP_API_KEY : ${{ secrets.REACT_APP_KAKAO_MAP_API_KEY }}
          REACT_APP_ADDRESS_KEY : ${{ secrets.REACT_APP_ADDRESS_KEY }}
        run: |
          cd frontend
          CI=false npm run build

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Set up Firebase authentication
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > "$HOME/firebase-key.json"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"
          projectId: ${{secrets.FIREBASE_PROJECT_ID}}
          channelId: live
          entryPoint: frontend

          
