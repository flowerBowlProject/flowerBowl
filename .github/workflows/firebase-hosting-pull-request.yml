name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:     
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
            cd frontend
            npm install --legacy-peer-deps
            
      - name: Build project
        run: |
            cd frontend
            CI=false npm run build
      
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
      
      - name: Set up Firebase authentication
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > "$HOME/firebase-key.json"
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"
          projectId: ${{secrets.FIREBASE_PROJECT_ID}}
          channelId: live
          entryPoint: frontend

          