spring:
  profiles:
    active:
  devtools:
    livereload:
      enabled: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/flowerBowl?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
    username: neo
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update

  mvc:
    pathmatch:
      matching-strategy : ant_path_matcher